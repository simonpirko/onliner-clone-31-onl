<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h2 class="mt-5">Вход</h2>

    <form th:action="@{/login}" th:object="${loginDTO}" method="post" class="mt-4">
        <div class="form-group">
            <label for="phone">Телефон</label>
            <input type="text" id="phone" name="phone" class="form-control" placeholder="+375(xx)xxx-xx-xx" required>
        </div>
        <div class="form-group">
            <label for="password">Пароль</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Пароль" required>

        </div>
        <div class="text-center" style="color: red" th:if="${WrongPhoneOrPassword != null}" th:text="${WrongPhoneOrPassword}"></div>
        <button type="submit" class="btn btn-primary">Вход</button>
    </form>
    <div class="mt-3">
        <a th:href="@{/registration}">Зарегистрироваться</a>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
