<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h2 class="mt-5">Регистрация</h2>

    <form th:action="@{/registration}" th:object="${userRegistrationDTO}" method="post" class="mt-4">
        <div class="form-group">
            <label for="username">Имя пользователя</label>
            <input type="text" id="username" name="username" class="form-control" th:field="*{username}" placeholder="Имя" required>
            <div style="color: red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
        </div>
        <div class="form-group">
            <label for="password">Пароль</label>
            <input type="password" id="password" name="password" class="form-control" th:field="*{password}" placeholder="Пароль" required>
            <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
        </div>
        <div class="form-group">
            <label for="phone">Телефон</label>
            <input type="text" id="phone" name="phone" class="form-control" th:field="*{phone}" placeholder="+375(xx)xxx-xx-xx" required>
            <div style="color: red" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></div>
            <div class="text-center" style="color: red" th:if="${errorMessage != null}" th:text="${errorMessage}"></div>
        </div>
        <button type="submit" class="btn btn-primary">Регистрация</button>
    </form>

    <div class="mt-3">
        <a th:href="@{/login}">Уже есть аккаунт? Войдите!</a>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
