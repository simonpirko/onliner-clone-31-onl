<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный кабинет</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-3">
            <div class="list-group">
                <a href="#" class="list-group-item list-group-item-action active">Профиль</a>
                <a href="#" class="list-group-item list-group-item-action">Настройки</a>
                <a href="#" class="list-group-item list-group-item-action">Корзина</a>
                <a href="#" class="list-group-item list-group-item-action">Выход</a>
            </div>
        </div>
        <div class="col-md-9">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title" th:text="'Добро пожаловать, ' + ${username} + '!'"></h5>
                    <p class="card-text">Здесь вы можете управлять своим профилем и настройками.</p>
                    <hr>
                    <h6>Информация о пользователе:</h6>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item"><strong>Имя:</strong> <span th:text="${username}"></span></li>
                        <li class="list-group-item"><strong>Телефон:</strong> <span th:text="${phone}"></span></li>
                        <li class="list-group-item"><strong>Роль:</strong> <span th:text="${role}"></span></li>
                        <li class="list-group-item"><strong>ID:</strong> <span th:text="${ID}"></span></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
