<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Корзина товаров onliner</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <link rel="icon" type="image/x-icon" href="https://gc.onliner.by/images/logo/icons/favicon.ico?v=3">
    <link rel="icon" type="image/png" href="https://gc.onliner.by/images/logo/icons/favicon-16x16.png?v=3" sizes="16x16">
    <link rel="icon" type="image/png" href="https://gc.onliner.by/images/logo/icons/favicon-32x32.png?v=3" sizes="32x32">

</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Корзина</h1>

    <div th:if="${#lists.isEmpty(cartItems)}">
        <p>Ваша корзина пуста. <a href="/catalog">Перейти в каталог</a></p>
    </div>

    <div th:unless="${#lists.isEmpty(cartItems)}">
        <table class="table">
            <thead>
            <tr>
                <th>Название</th>
                <th>Цена</th>
                <th>Количество</th>
                <th>Действие</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${cartItems}">
                <td th:text="${item.product.name}"></td>
                <td th:text="${item.product.price} + ' руб.'"></td>
                <td>
                    <form th:action="@{/cart/update/{id}(id=${item.product.id})}" method="post">
                        <input type="number" name="quantity" th:value="${item.quantity}" min="1" class="form-control w-25 d-inline">
                        <button type="submit" class="btn btn-sm btn-secondary">Обновить</button>
                    </form>
                </td>
                <td>
                    <form th:action="@{/cart/remove/{id}(id=${item.product.id})}" method="post">
                        <button type="submit" class="btn btn-sm btn-danger">Удалить</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>

        <p class="fw-bold mt-3">Итого: <span th:text="${totalPrice}"></span> руб.</p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
