<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Корзина товаров</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Корзина</h1>
    <div class="row">
        <div class="col-md-4" th:each="product : ${products}">
            <div class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title" th:text="${product.name}"></h5>
                    <p class="card-text"> <span id="itemCount">0</span> товар(ов) в корзине на сумму: <span th:text="${product.price}"></span> руб.</p>
                    <button class="btn btn-primary" th:attr="onclick='addToCart(\'' + ${product.id} + '\')'">Добавить</button>
                </div>
            </div>
        </div>
    </div>

    <h2 class="mt-5">Товары</h2>
    <div class="card p-3" id="cart">
        <p>Ваша корзина пуста</p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
