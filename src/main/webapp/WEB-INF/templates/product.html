<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Интернет-магазин</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<style>
  img {
    display: block;
    height: 400px;
    max-width: 100%;
    justify-content: center;
    justify-items: center;
  }


</style>
</head>
<body>
<div th:insert="sidebar.html"></div>

<div class="container-fluid">
  <div class="row">
    <main role="main" class="col-md-7 ml-sm-auto col-lg-8 px-4">
      <div class="row">
        <div class="col-md-4">
          <div id="carouselExampleControls" class="carousel slide mt-5" data-ride="carousel" style="justify-content: center;">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img th:src="${productDTO.getProduct.getImages.get(0)}" alt="...">
              </div>
              <div class="carousel-item">
                <img th:src="${productDTO.getProduct.getImages.get(1)}" alt="...">
              </div>
              <div class="carousel-item">
                <img th:src="${productDTO.getProduct.getImages.get(2)}" alt="...">
              </div>
              <div class="carousel-item">
                <img th:src="${productDTO.getProduct.getImages.get(3)}" alt="...">
              </div>
              <div class="carousel-item">
                <img th:src="${productDTO.getProduct.getImages.get(4)}" alt="...">
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>
        <div class="col-md-8">
          <h5 class="mt-5">
            <span th:text="*{productDTO.getProduct.getManufacturer.getName}"></span>
            <span th:text="*{productDTO.getProduct.getName}"></span>
          </h5>
          <div class="card-body">
            <p>
              <span class="card-text" th:text="'Описание товара: ' + *{productDTO.getProduct.getDescription}"></span>
            </p>
            <p>
              <span class="card-text" th:text="'Характеристики товара: ' + *{productDTO.getProduct.getCharacteristic}"></span>
            </p>
            <p>
              <span class="card-text" th:text="'Год выпуска: ' + *{productDTO.getProduct.getYear}"></span>
            </p>
            <ul th:each="shop : ${productDTO.getShopProductsDTOList}" style="padding-left: 0">
              <li class="list-group-item d-flex justify-content-between align-items-start">
                  <div>
                    <td th:text="${shop.getShopName}"></td>
                  </div>
                <td th:text="${shop.getPrice + ' byn'}"></td>
              </li>
            </ul>
            <button type="button" class="btn btn-primary">Добавить в корзину</button>
          </div>
        </div>
      </div>
    </main>
  </div>
</div>



<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
